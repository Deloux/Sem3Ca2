<html>
    <head>
        <title>3. Semeste CA 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>3. Semester ka2 Gruppe 6</h1>
                    </div>
                    <div class="jumbotron">
                      <h1>Java based restful API with JPA, JAX-RS</h1>
                      <p><a class="btn btn-primary btn-lg" target="_blank" href="https://github.com/Deloux/Sem3Ca2" role="button">View on Github</a></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>Person web services</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="well">
                        <h3>Find person by name</h3>
                        
                        <form method="GET" action="/API/person/">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter name" />
                            </div>
                            <button type="submit" class="btn btn-default">Find</button>
                        </form>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="well">
                        <h3>Find person by phone</h3>
                        
                        <form method="GET" action="/API/person/phone/">
                            <div class="form-group">
                              <label for="phone">Phone number</label>
                              <input type="number" class="form-control" id="phone" placeholder="Enter phone number" />
                            </div>
                            <button type="submit" class="btn btn-default">Find</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <h3>Show all persons <button type="submit" class="btn btn-default">Refresh <span aria-hidden="true" class="glyphicon glyphicon-refresh"></span></button></h3>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                              </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                   </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>Company web services</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="well">
                        <h3>Find company by name</h3>
                        
                        <form method="GET" action="/API/person/">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter name" />
                            </div>
                            <button type="submit" class="btn btn-default">Find</button>
                        </form>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="well">
                        <h3>Find company by phone</h3>
                        
                        <form method="GET" action="/API/person/">
                            <div class="form-group">
                              <label for="name">Phone number</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter phone number" />
                            </div>
                            <button type="submit" class="btn btn-default">Find</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
